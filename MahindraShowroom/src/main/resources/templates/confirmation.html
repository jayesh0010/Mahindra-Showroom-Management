<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="/confirmation.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-brand">Mahindra Showroom</h1>
        <ul class="navbar-links">
        	 <li><a href="/main.html">Main</a></li>
            <li><a href="/view-all-cars">View All Cars</a></li>
            <li><a href="/book-test-drive">Book Test Drive</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="hero">
        <div class="info">
            <h2>Your Test Drive is Booked Successfully!</h2>
            <p>Thank you for booking a test drive. Here are your details:</p>
            <ul>
                <li>Name: <span th:text="${booking.name}"></span></li>
                <li>City: <span th:text="${booking.city}"></span></li>
                <li>Mobile Number: <span th:text="${booking.mobileNumber}"></span></li>
                <li>Date: <span th:text="${booking.date}"></span></li>
                <li>Car Name: <span th:text="${booking.carName}"></span></li>
                <li>Car Model: <span th:text="${booking.carModel}"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
